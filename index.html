<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Page Title</title>
    <style>
        body {
            background-color: black;
            margin: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container img {
            width: 18%;
            height: auto;
            margin-bottom: 20px;
        }

        .container input {
            width: 300px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            color: #5f6368;
            background-color: #f8f9fa;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
        }

        .container button {
            width: 150px;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            color: #5f6368;
            background-color: #f8f9fa;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google">
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" placeholder="Search Google or type a URL">
            <div>
                <button type="submit">Google Search</button>
                <button type="submit" formaction="https://www.google.com/search?q=I%27m+Feeling+Lucky">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
